<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form #loginFormulaire="ngForm" (ngSubmit)="onSubmit(loginFormulaire)">
            <h1>Connexion</h1>
            <label for="email"><b>Email :</b></label>
            <input 
                  email required
                  type="text"
                  ngModel name="email"
                  #inputMail="ngModel"
                  class="form-control"
                  placeholder="Entrer l'adresse email"
                  id="email">
                  <div class="alert alert-danger" *ngIf="inputMail.invalid && inputMail.dirty && inputMail.touched">
                    Votre email n'est pas valide !
                </div><br><br>
            <label for="mdp"><b>Mot de passe :</b></label>
            <input 
                  required
                  minlength="4"
                  type="password"
                  ngModel name="mdp"
                  #mdpInput="ngModel"
                  class="form-control"
                  placeholder="Entrer le mot de passe"
                  id="mdp">
            <div class="alert alert-danger" *ngIf="mdpInput.invalid && mdpInput.touched">
                Le mot de passe doit avoir au minimum 4 caract√©res !
            </div><br><br>
            <button [disabled]="loginFormulaire.invalid" class="btn btn-primary" type="submit" (click)="login(loginFormulaire)">
                Se connecter
            </button>
        </form>            
    </div>
</div>
