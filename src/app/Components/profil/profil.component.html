<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card card-profile">
            <div class="card-avatar">
                <img class="img" src="../../../assets/img/tof.jpg">
            </div>
            <div class="card-body">
                <h6 class="card-category">{{user.poste}}</h6>
                <h4 class="card-title">{{user.nom| titlecase}} {{user.prenom| uppercase}}</h4>
                <div class="card-description">
                    <h6><strong>ID :</strong>{{user.id}}</h6>
                    <h6><strong>CIN :</strong>{{user.cin}}</h6>
                    <h6><strong>Âge :</strong>{{user.age}}</h6>
                    <h6><strong>Salaire :</strong>{{user.salaire}}</h6>
                    <h6><strong>Date d'embauche :</strong>{{user.date_emb | date:  'dd/MM/yyyy'}}</h6> 
                    <h6><strong>Pôle :</strong>{{user.pole.nom}}</h6>
                </div>
            </div>
        </div>
    </div>
</div>
