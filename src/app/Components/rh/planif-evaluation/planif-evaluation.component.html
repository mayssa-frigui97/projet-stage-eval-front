<div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header card-header-primary">
              <h4 class="card-title">Planifier une évaluation</h4>
            </div>
            <div class="card-body">
              <form #formulaire="ngForm">
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                        <label for="dateEval">Date d'évaluation :</label>
                        <input required id="dateEval" class="form-control" type="date" ngModel name="dateEval">
                    </div>
                  </div>
                </div><br>
                <div class="row">
                    <div class="col-md-4">
                      <div class="btn1">
                          <label for="rp">Responsable pôle : &nbsp;&nbsp;</label><br>
                          <select class="custom-select custom-select-md" ngModel name="rp" id="rp" >
                              <option disabled selected>Selectionner le responsable pôle</option>
                              <option [value]="rp.id" *ngFor="let rp of rps">{{rp.nom| titlecase}} {{rp.prenom| titlecase}}</option>
                          </select>
                      </div>
                    </div> 
                    <div class="col-md-4">
                        <div class="btn1">
                            <label for="rh">Ressources Humaines : &nbsp;&nbsp;</label><br>
                            <select class="custom-select custom-select-md" ngModel name="rh" id="rh" >
                                <option disabled selected>Selectionner RH</option>
                                <option [value]="rh.id" *ngFor="let rh of rhs">{{rh.nom| titlecase}} {{rh.prenom| titlecase}}</option>
                            </select>
                        </div>
                      </div> 
                      <div class="col-md-4">
                        <div class="btn1">
                            <label for="col">Colaborateur : &nbsp;&nbsp;</label><br>
                            <select class="custom-select custom-select-md" ngModel name="col" id="col" >
                                <option disabled selected>Selectionner le Colaborateur</option>
                                <option [value]="col.id" *ngFor="let col of cols">{{col.nom| titlecase}} {{col.prenom| titlecase}} : {{col.pole.nom}}</option>
                            </select>
                        </div>
                      </div> 
                </div><br>
                <button [disabled]="formulaire.invalid" type="submit" class="btn btn-primary pull-right" (click)="addEval(formulaire)">Envoyer</button>&nbsp;&nbsp;
                <button  class="btn btn-primary pull-right" (click)="retour()">Retour</button>
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
