<div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header card-header-primary">
              <h4 class="card-title">Modifier le profil</h4>
            </div>
            <div class="card-body" *ngIf="user">
              <form #formulaire="ngForm">
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="username" class="bmd-label-floating">Nom utilisateur</label>
                      <input type="text" class="form-control" id="username" [(ngModel)]="user.nom_utilisateur" name="username">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="nom" class="bmd-label-floating">Nom</label>
                      <input type="text" class="form-control" id="nom" [(ngModel)]="user.nom" name="nom">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label for="prenom" class="bmd-label-floating">Prénom</label>
                      <input type="text" class="form-control" id="prenom" [(ngModel)]="user.prenom" name="prenom">
                    </div>
                  </div>
                </div><br>
                <div class="row">
                  <div class="col-md-3">
                    <div class="form-group">
                      <label for="age" class="bmd-label-floating">Âge</label>
                      <input type="number" class="form-control" id="age" [(ngModel)]="user.age" name="age">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="poste" class="bmd-label-floating">Poste</label>
                      <input type="text" class="form-control" id="poste" [(ngModel)]="user.poste" name="poste">
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label for="salaire" class="bmd-label-floating">Salaire</label>
                      <input type="number" class="form-control" id="salaire" [(ngModel)]="user.salaire" name="salaire">
                    </div>
                  </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <div class="form-group">
                          <label for="date_emb" class="bmd-label-floating">Date d'embauche</label><br>
                          <input type="date" class="form-control" id="date_emb" [(ngModel)]="user.date_emb" name="date_emb">
                        </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="avatar" class="bmd-label-floating">Avatar</label><br>
                        <input type="text" class="form-control" id="avatr" [(ngModel)]="user.avatar" name="avatar">
                      </div>
                    </div>
                </div><br>
                <button  class="btn btn-primary pull-right" (click)="retour()">Retour</button>
                <button [disabled]="formulaire.invalid" type="submit" class="btn btn-primary pull-right" (click)="enregistrer(user)">Enregistrer les informations</button>
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
