<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form #loginFormulaire="ngForm" (ngSubmit)="onSubmit(loginFormulaire)">
            <h1>Connexion</h1>
            <label for="username"><b>Nom utilisateur :</b></label>
            <input required
                  type="text"
                  ngModel name="username"
                  class="form-control"
                  placeholder="Nom utilisateur"
                  id="username">
                  <!--<div class="alert alert-danger" *ngIf="username.invalid && username.touched">
                    Votre nom utilisateur n'est pas valide !
                </div>!--><br><br>
            <label for="mdp"><b>Mot de passe :</b></label>
            <input 
                  required
                  minlength="4"
                  type="password"
                  ngModel name="password"
                  #mdpInput="ngModel"
                  class="form-control"
                  placeholder="Mot de passe"
                  id="password">
            <div class="alert alert-danger" *ngIf="mdpInput.invalid && mdpInput.touched">
                Le mot de passe doit avoir au minimum 4 caractÃ©res !
            </div><br><br>
            <button [disabled]="loginFormulaire.invalid" class="btn btn-primary" type="submit" (click)="login(loginFormulaire)">
                Se connecter
            </button>
        </form>            
    </div>
</div>
