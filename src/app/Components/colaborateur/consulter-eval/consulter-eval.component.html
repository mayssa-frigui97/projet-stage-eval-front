<div class="row" *ngIf="evaluation">
    <div class="col-md-3"></div>
    <div class="col-md-5">
        <div class="card card-plain">
            <div class="card-header card-header-primary">
                <h4 class="card-title mt-0 text-center"> Consulter les détails de l'évaluation</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" *ngFor="let feedback of feedbacks">
                        <tr *ngIf="feedback.type === typeEval.RH">
                            <th>
                                Feedback de Ressources humaines
                            </th>
                            <td>
                                {{feedback.note}}
                            </td>
                        </tr>
                        <tr *ngIf="feedback.type === typeEval.RP">
                            <th>
                                Feedback de Responsable pôle
                            </th>
                            <td>
                                {{feedback.note}}
                            </td>
                        </tr>
                        <tr *ngIf="feedback.type === typeEval.COLABORATEUR">
                            <th>
                                Feedback du colaborateur
                            </th>
                            <td>
                                {{feedback.note}}
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
