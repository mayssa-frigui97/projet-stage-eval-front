<div class="row" *ngIf="criteres">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card card-plain">
        <div class="card-header card-header-primary">
            <h4 class="card-title mt-0 text-center"> Liste des critères</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="">
                        <th >
                            ID
                        </th>
                        <th>
                            Nom
                        </th>
                        <th>
                            Coefficient
                        </th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let critere of criteres">
                            <td>
                                {{critere.id}}
                            </td>
                            <td>
                                {{critere.nom}}
                            </td>
                            <td>
                                {{critere.coef}}
                            </td>
                            <button class=" delete" (click)="deletecritere(critere)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                            <button class=" update" [routerLink]="['update', critere.id]"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
</div>
<button class="btn btn-primary pull-right float-right" [routerLink]="['add-critere']">Ajouter un nouveau critère</button>
