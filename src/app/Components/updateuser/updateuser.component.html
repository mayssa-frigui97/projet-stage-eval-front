<div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header card-header-primary">
              <h4 class="card-title">Modifier le profil</h4>
            </div>
            <div class="card-body">
              <form>
                <div class="row">
                  <div class="col-md-5">
                    <div class="form-group">
                      <label class="bmd-label-floating">Poste</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label class="bmd-label-floating">Nom</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label class="bmd-label-floating">Prénom</label>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                </div><br>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="bmd-label-floating">CIN</label>
                      <input type="number" class="form-control">
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label class="bmd-label-floating">Âge</label>
                      <input type="number" class="form-control">
                    </div>
                  </div>
                  <div class="col-md-3">
                    <div class="form-group">
                      <label class="bmd-label-floating">Salaire</label>
                      <input type="number" class="form-control">
                    </div>
                  </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                          <label class="bmd-label-floating">Date d'embauche</label><br>
                          <input type="date" class="form-control">
                        </div>
                    </div>
                </div><br>
                <button type="submit" class="btn btn-primary pull-right">Enregistrer les informations</button>
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-4">
            <div class="card card-profile">
                <div class="card-avatar">
                    <img class="img" src="../assets/img/tof.jpg">
                </div>
                <div class="card-body">
                    <h6 class="card-category">{{user.poste}}</h6>
                    <h4 class="card-title">{{user.nom| titlecase}} {{user.prenom| uppercase}}</h4>
                    <div class="card-description">
                        <h6><strong>ID :</strong>{{user.id}}</h6>
                        <h6><strong>CIN :</strong>{{user.cin}}</h6>
                        <h6><strong>Âge :</strong>{{user.age}}</h6>
                        <h6><strong>Salaire :</strong>{{user.salaire}}</h6>
                        <h6><strong>Date d'embauche :</strong>{{user.date_emb}}</h6> 
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
