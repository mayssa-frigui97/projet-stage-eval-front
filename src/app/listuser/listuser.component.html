<div class="row">
    <div class="card card-plain">
        <div class="card-header card-header-primary">
            <h4 class="card-title mt-0"> Liste des utilisateurs</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="">
                        <th>
                            ID
                        </th>
                        <th>
                            Nom
                        </th>
                        <th>
                            Pr√©nom
                        </th>
                        <th>
                            CIN
                        </th>
                        <th>
                            Age
                        </th>
                        <th>
                            Salaire
                        </th>
                        <th>
                            Date d'embauche
                        </th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let User of users">
                            <td>
                                {{User.id}}
                            </td>
                            <td>
                                {{User.nom}}
                            </td>
                            <td>
                                {{User.prenom}}
                            </td>
                            <td>
                                {{User.cin}}
                            </td>
                            <td>
                                {{User.age}}
                            </td>
                            <td>
                                {{User.salaire}}
                            </td>
                            <td>
                                {{User.date_emb}}
                            </td>
                            <button class="btn-danger" (click)="deleteUser()"><i class="fa fa-times"></i></button>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
